<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TyFySMP | Minecraft Survival</title>
<link rel="stylesheet" href="styles.css" />

  <header>
    <div class="overlay"></div>

      <h1>TyFySMP</h1>

  <main>

      <h2>How to Join</h2>

    </section>

    <section id="links" class="card">
      <h2>Connect with Us</h2>
      <ul>
        <li><a href="https://discord.gg/yourdiscord" target="_blank" rel="noopener noreferrer" class="btn-secondary">Discord</a></li>
        <li><a href="https://twitter.com/tyfysmp" target="_blank" rel="noopener noreferrer" class="btn-secondary">Twitter</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 TyFySMP. Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
